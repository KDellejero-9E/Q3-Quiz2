<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Ticket</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">UAAP Ticketing</a>
    </nav>

    <!-- Purchase Section -->
    <section class="purchase-section">
        <h1>Purchase Your Ticket</h1>

        <!-- Display Ticket Type -->
        <div id="ticket-type">
            <h3>Ticket Type: <span id="ticket-name"></span></h3>
        </div>

        <!-- Form to Purchase Ticket -->
        <form id="purchase-form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="quantity">Ticket Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required>

            <button type="submit">Submit Purchase</button>
        </form>
    </section>

    <footer>
        <p>&copy; Keisha Dellejero | 9E</p>
    </footer>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const ticketType = urlParams.get('ticket');
        document.getElementById('ticket-name').textContent = ticketType.charAt(0).toUpperCase() + ticketType.slice(1);

        document.getElementById('purchase-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Your ticket has been purchased!');
        });
    </script>
</body>
</html>
